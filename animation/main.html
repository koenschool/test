<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="code.js"></script>
</head>
<body>

    <img src="img/banaan.jpg" width="25%" height="25%">
    
    <form id="myForm">
        <label for="inputField">Input:</label><br>
        <input type="text" id="inputField" name="inputField" placeholder="Enter 4 numbers and 2 letters"><br>
        <input type="submit" value="Submit">
      </form>
      
      <script>
      document.getElementById("myForm").onsubmit = function(event) {
        var inputField = document.getElementById("inputField");
        var pattern = /^[0-9]{4}[a-zA-Z]{2}$/;
        if (!pattern.test(inputField.value)) {
          inputField.value = '';
          inputField.placeholder = "Input must be 4 numbers followed by 2 letters.";
          event.preventDefault();
        }
      };
      </script>
</body>
</html>
