<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>reken game</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="game_container">
      <div class="game_meter_container">
        <div class="game_meter_div"></div>
      </div>
        <button id="game_start" class="game_box_button">Begin</button>
        <div class="game_score_disp game_box"> <p value="0" class="game_score game_box"> 0</p></div>
        <div class="game_time game_box">
            <p class="game_time_min">5</p>
            <p>:</p>
            <p class="game_time_sec">00</p>
      </div>
        <p class="game_math">1 + 1</p>
        <input class="game_box_button" type="number" id="game_input"/>
      <button id="game_button" class="game_box_button">GO!</button>
      <p class="game_disp_answer"></p>
      <!-- <meter id="game_meter" min="0" hidden></meter> -->
    </div>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="code.js"></script>
  </body>
</html>
