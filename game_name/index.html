<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game_name</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favi.png">
</head>
<body>
    
    <div class="game-cover">
        <h1 class="game-lost">Verloren :(</h1>
        <button class="game-btn">Begin</button>
    </div>
    
    <div class="game-container">
        <div class="score-container">
            <h1>Level:</h1><h1 class="score">1</h1>
        </div>
        <div class="game-field">
            <div class="game-input game-red" data-color="red"></div>
            <div class="game-input game-blue" data-color="blue"></div>
            <div class="game-input game-green" data-color="green"></div>
            <div class="game-input game-yellow" data-color="yellow"></div>
        </div>
    </div>

    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
