<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Loading Cube</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            margin: 0;
        }

        .cube {
            width: 50px;
            height: 50px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 2s infinite linear;
        }

        .cube div {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
        }

        .front  { transform: translateZ(25px); background: red; }
        .back   { transform: rotateY(180deg) translateZ(25px); background: green; }
        .right  { transform: rotateY(90deg) translateZ(25px); background: blue; }
        .left   { transform: rotateY(-90deg) translateZ(25px); background: yellow; }
        .top    { transform: rotateX(90deg) translateZ(25px); background: cyan; }
        .bottom { transform: rotateX(-90deg) translateZ(25px); background: magenta; }

        @keyframes rotate {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="front"></div>
        <div class="back"></div>
        <div class="right"></div>
        <div class="left"></div>
        <div class="top"></div>
        <div class="bottom"></div>
    </div>
</body>
</html>
